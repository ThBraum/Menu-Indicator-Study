<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Indicator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8731a56711.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-house"></i></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-skull-crossbones"></i></i></span>
                    <span class="text">Piratas</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-user-tie"></i></span>
                    <span class="text">Capit√£es</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-ship"></i></span>
                    <span class="text">Navios</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <span class="text">Account</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <script>
        const list = document.querySelectorAll(".list");
        function activeLink() {
            list.forEach((item) =>
                item.classList.remove("active"));
            this.classList.add("active");
        }
        list.forEach((item) =>
            item.addEventListener("click", activeLink));
    </script>
</body>

</html>
